<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5eef8;
    }

    #yayyy-message {
      font-size: 36px;
      font-weight: bold;
      color: #ff5e62;
      margin-bottom: 20px;
    }

    #yayyy-bear {
      width: 200px; /* Adjust the size as needed */
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div id="yayyy-message">
    YAYYY! You're my Date!
  </div>

  <img id="yayyy-bear" src="yayy_image.png" alt="Teddy Bear saying YAYYY">
</body>
</html>
